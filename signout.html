<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <script src="disableBack.js"></script>
  <title>Sign Out</title>
</head>
<body class="flex items-center justify-center h-[100vh] bg-teal-100" style="font-family: 'Ubuntu', sans-serif;">
  <nav class="flex justify-between items-center absolute top-0 left-0 w-[100%] p-4">
    <a href="index.html" class="hover:bg-cyan-400 h-[min-content] p-2 rounded-lg" style="transition: background 1s;"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg></a>
    <img src="https://www.galgotiasuniversity.edu.in/images/galgotais-logo.png" alt="" class="w-[80%] md:w-[20%]">
  </nav>
  <div class="flex flex-col items-center justify-center bg-white w-[90%] text-center md:w-[40%] md:h-[80%] h-[60%] rounded-lg shadow-lg">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_ulp9xiqw.json" background="transparent" speed="1" class="w-[100%] h-[70%]" autoplay></lottie-player>
    <h1 class="text-lg md:text-2xl md:my-2">You are succesfully logged out !!</h1>
    <p class="text-md md:text-xl my-2" id="redirect"></p>
  </div>
</body> 
<script>
  var time = 5;
  document.getElementById("redirect").innerHTML = "Redirecting to login window...in "+time+" seconds";
  function setDelay(i){
    setTimeout(() => {
      time--;
      document.getElementById("redirect").innerHTML = "Redirecting to login window...in "+time+" seconds";
    }, 1000 * (i+1));
  }
  for (var i = 0; i < 5; i++){
    setDelay(i);
  }
  setTimeout(() => {
      window.open("index.html", '_self');
  }, 5000);
</script>
</html>
